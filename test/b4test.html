<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
        user-scalable=no 
    >

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="testDiv">
        <button class="btn btn-primary" id="testBut">primaryTest</button>
        <span class="glyphicon glyphicon-search"><strong>1234567</strong></span>
        <p class="text-primary"><strong><em>testPrimayClss</em></strong></p>
        <abbr title="this is a test ABBR message" class="initialism">testABBR</abbr><br>
    </div> 
    
    <div class="modal hide fade in" id="testmod" style="display: none;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="alert">
            <div class="modal-content">
                <div class="modal-header">
                    <div>Test of Modal-header</div><br>
                </div>
                <div class="modal-body">
                    <div>Test of Modal-body</div>
                    <h1 role="banner">THISISANTESTLINKFOR  BUTTONNNN</h1><br>
                    <h1>THISISANTESTLINKFOR   AAAAAAA</h1><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="close" data-dismiss="modal">Close</button>
                    <div>Test of Modal-footer</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        $("#testBut").click(function(){
            $("#testmod").modal("toggle");
        });
    </script>


    <style>
        .testDiv{
            position: relative;
            left: 30%;
            top: 20px;

        }

        h1:hover{
            color:blue;
        }
    </style>
  </body>
</html>
