<html lang="en">

    <title>Title</title>
    
    <meta charset="utf-8">

  </head>
  <body id="body">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        var body = document.body;
        var pointY = $(window).height()/2;
        var pointX = $(window).width()/2;
        var Coordinate_LT = [236.5,181.5];
        var Coordinate_LB = [236.5,481.5];
        var Coordinate_RT = [836.5,181.5];
        var Coordinate_RB = [836.5,481.5];
        document.onmousemove = function(e){
            // console.log(e.clientX+","+e.clientY);
            
            //if鼠标坐标小于左坐标 图片随鼠标位置相反移动
            //if鼠标坐标大于右坐标 图片随鼠标位置移动
            if(e.clientX <= Coordinate_LT[0] || e.clientX >= Coordinate_RT[0]
              || e.clientY <= Coordinate_LT[1] || e.clientY >= Coordinate_LB[1]
            ){
              body.style.backgroundPositionX = e.clientX + "px"
              body.style.backgroundPositionY = e.clientY + "px"
            }
        }
    </script>
    
    <style>
        body{
            background-image: url("./bktest.jpg");
            background-repeat: no-repeat;
            background-size: 120%;
            background-position-x: -150px;
            background-position-y: -200px;
            /* background-origin: 50% 50%; */
        }
    </style>
  </body>
