  <style>
        html{
            width: 100%;
            height: 100%;
        }
        body{
            width: 100%;
            height: 100%;
            
        }
        #id1{
          background-image: url("./bktest.jpg");
          background-repeat: no-repeat;
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
          width: 100%;
          height: 100%;
          z-index: 1;
        }
        #id1:after{
          content: "";
          background-image: inherit;
          background-repeat: inherit;
          background-size: inherit;
          width: 100%;
          height: 100%;
          position: absolute;
          left: 0;
          top: 0;
          z-index: 2;
          filter: blur(10px);
