<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        !function(){
            let canvas = document.createElement("canvas");
            let context = canvas.getContext("2d");
            //测试加一句
            function getPointArr(){
                let arr = [];
                for(let i = 0; i < 99; i ++){
                    arr.push({x : Math.trunc(Math.random()*1e3), y : Math.trunc(Math.random()*1e3), xSpeed : Math.random(), ySpeed :Math.random()});
                }
                return arr;
            }

            function setCanvasProperty(){
                canvas.width = document.documentElement.clientWidth;
                canvas.height = window.innerHeight;
                canvas.style.cssText = "position:fixed;top:0;left:0;";
            }

            let arr = getPointArr();
            function draw(){
                context.clearRect(0,0,canvas.width,canvas.height);
                for(let i = 0; i < arr.length; i ++){
                    arr[i].xSpeed *= arr[i].x > canvas.width || arr[i].x < 0 ? -1 : 1;
                    arr[i].ySpeed *= arr[i].y > canvas.height || arr[i].y < 0 ? -1 : 1;
                    //arr[i].x += arr[i].x > canvas.width || arr[i].x < 0 ? arr[i].xSpeed : (-1)*arr[i].xSpeed;
                    //arr[i].y += arr[i].y > canvas.height || arr[i].y < 0 ? arr[i].ySpeed : (-1)*arr[i].ySpeed;
                    arr[i].x += arr[i].xSpeed;
                    arr[i].y += arr[i].ySpeed;
                    context.fillRect(arr[i].x,arr[i].y,1,1);
                    let a = 1;
                    
                }
                window.requestAnimationFrame(draw);
            }
            setCanvasProperty();
            window.requestAnimationFrame(draw);
            let html = document.getElementsByTagName("html");
            html[0].appendChild(canvas);
        }()
    </script>
  </body>
</html>
